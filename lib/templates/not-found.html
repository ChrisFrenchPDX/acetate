<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Acetate Error | Page Not Found</title>
  <style>
    #acetate-root {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #7C8D9B;
      color: white;
      font-family: "Trebuchet MS","Lucida Grande","Lucida Sans Unicode","Lucida Sans",Tahoma,sans-serif;
      text-align: left;
      padding: 1rem;
      overflow: auto;
      z-index: 10000;
      box-sizing: border-box;
    }

    #acetate-title {
      font-size: 3em;
    }

    #acetate-message {
      font-size: 2.5em;
    }

    #acetate-stack {
      font-size: 1.5em;
      border: 3px dashed #8A9BAB;
      margin: 1rem 0;
      padding: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="acetate-root">
    <h1 id="acetate-title">Acetate Error</h1>
    <pre id="acetate-message">Page Not Found</pre>
  </div>
</body>
</html>
